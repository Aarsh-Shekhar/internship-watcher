name: Cloud Watcher

on:
  schedule:
    - cron: "*/15 * * * *"   # runs every 15 minutes (UTC)
  workflow_dispatch:  

jobs:
  scan-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write  # needed for the repo-fallback commit
    env:
      GIST_ID: ${{ secrets.GIST_ID }}
      GIST_TOKEN: ${{ secrets.GIST_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (requests)
        run: python -m pip install --upgrade pip requests

      - name: Run cloud_watcher.py
        run: python cloud_watcher.py

      # Repo fallback: auto-commit cloud_feed.jsonl if it changed
      - name: Commit cloud_feed.jsonl (repo fallback)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "cloud: update feed"
          file_pattern: cloud_feed.jsonl
