name: Cloud Watcher

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch: {}     # allow manual runs

jobs:
  scan-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GIST_ID: ${{ secrets.GIST_ID }}
      GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # Use your existing scripts to build the pool of listings
      - name: Build internship list (parse)
        run: |
          python 02_parse_table.py || true

      - name: Enrich listings (fast)
        run: |
          python 04_enrich_via_adapters_fast.py || true

      - name: Push NEW items to Gist
        run: |
          python cloud_watcher.py
